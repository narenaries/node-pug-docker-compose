# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ReactOKTA

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c103445f10f245d2abce4a47342f06f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7c4aa748bf73447ebe4c2614a1fa48d2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c103445f10f245d2abce4a47342f06f0 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ReactOKTA'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a13467c3fd6a4cfcbfd9f0f59601cf1d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c103445f10f245d2abce4a47342f06f0 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'